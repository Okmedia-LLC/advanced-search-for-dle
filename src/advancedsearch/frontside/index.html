<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Advanced Search </title>
    </head>
    <body>

        <div id="content-is-here"> </div>

        <script>

            const availableParams = {
                'id': {
                    "valueType": "integer",
                    "example": 3,
                    "default": -1 
                },
                'keyword': {
                    "valueType": "array [ string, string ]",
                    "example": ["keyword-1", "keyword-2"],
                    "default": ""
                },
                'searchin': {
                    "valueType": "string",
                    "availableValues": ["all", "title", "shortcontent", "fullcontent"],
                    "example": "all",
                    "default": "all"
                },
                'extrafields': {
                    valueType: "array [ object, object, object ]",
                    example: [
                        {"key-1": "val-1"},
                        {"key-2": "val-2"},
                        {"key-3": "val-3"}
                    ],
                    default: null
                },
                'extrafieldMatch': {
                    valueType: "string",
                    availableValues: ["some", "every"],
                    example: "every",
                    default: "some"
                },
                'category': {
                    valueType: "array",
                    example: [1, 5, 2],
                    default: "all"
                },
                'subcats': {
                    valueType: "boolean",
                    availableValues: [true, false],
                    example: true,
                    default: false
                },
                'sort': {
                    valueType: "string",
                    availableValues: ["title", "relasedate", "shortcontent"],
                    example: "title",
                    default: null
                },
                'order': {
                    valueType: "string",
                    availableValues: ["asc", "desc"],
                    example: "asc",
                    default: "asc"
                },
                'relasedate': {
                    valueType: "string",
                    example: "2024-10-01",
                    default: "all"
                },
                'relasedateDir': {
                    valueType: "string",
                    availableValues: ["up", "down"],
                    default: null
                }
            };

            const apiUrl = 'https://domain_name.com/advancedsearch/index.php';
            const params = {
                "category": [1]
            };
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Api-Key': 'T8I7-DRrY-TYGg-Y8OF-uVK',
                    'Content-Type': 'application/json'
                },
                redirect: 'follow',
                body: JSON.stringify(params)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('Search Results:', data);
            })
            .catch(error => console.error('Error:', error));

        </script>
        
    </body>
</html>
